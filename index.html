<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <card class="result">
      <h3>Your Result</h3>
      <p>76 of 100</p>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </card>
    <card class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
          Reaction
          <span>80 / 100</span>
        </li>
        <li class="memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
          Memory
          <span>92 / 100</span>
        </li>
        <li class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
          Verbal
          <span>61 / 100</span>
        </li>
        <li class="visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
          Visual
          <span>72 / 100</span>
        </li>
      </ul>
      <button>Continue</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Jemima Lopez</a>.
      </div>
    </card>
    
  </div>
</body>
</html>
